<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; 
        }
        
        .splash-img {
            max-width: 80%;
            max-height: 80%;
            opacity: 1; 
            transition: opacity 1s ease-in-out; 
        }

       
        .fade-out {
            opacity: 0; 
        }
    </style>
</head>
<body>
    <img class="splash-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Sustainable_Development_Goal_03GoodHealth.svg/1200px-Sustainable_Development_Goal_03GoodHealth.svg.png" alt="Splash Image">
    <script>
        
        setTimeout(function() {
            var splashImg = document.querySelector('.splash-img'); 
            splashImg.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'home.html';
            }, 1000); 
        }, 3000); 
    </script>
</body>
</html>
